<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      a:link {
        text-decoration: none;
        color: black;
      }

      a:hover {
        font-weight: bolder;
      }
    </style>
  </head>

  <body style="background-color: black;">
    <h1
      class="display-5"
      style="padding: 20px; text-align: center; color: chocolate"
    >
      Railway Reservation System
    </h1>
    <!-- <a href="{% url 'make_reservation' %}">Make a Reservation</a> |  -->
    <!-- <a href="{% url 'cancel_reservation' %}">Cancel a Reservation</a> -->
    <hr />

    <div class="container fluid"
      ,
      style="border: 1px solid black;height: 450px; padding: 50px; background-color: rgb(61, 61, 61);"
    >
      <nav class="navbar bg-body-tetiary">
        <form
          class="container-fluid justify-content-start"
          ,
          style="text-align: right"
        >
          <!-- <a href="{% url 'reservation_list' %}">View My Reservations</a>
          &nbsp;&nbsp; -->
          <a href="{% url 'logout' %}">Logout</a>
        </form>
      </nav>

      <div class="container text-center" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: aliceblue;">
        <h1>Book your ticket now</h1>
        <!-- {% if user.is_authenticated %}
              <p>Hello, {{ user.username }}!</p> -->

        {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}!</p>
        <!-- <a href="{% url 'reservation_list' %}">View My Reservations</a><br>
            <a href="{% url 'logout' %}">Logout</a> -->
        <!-- Add this line -->
        <!-- {% else %}
            <p>Please <a href="{% url 'login' %}">log in</a> to access the reservation system.</p>
        {% endif %} -->
      </div>

      <div class="row">
        <div class="col">
          <div class="card" style="width: 18rem">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body">
              <h5 class="card-title">Make Reservation</h5>
              <p class="card-text"></p>
              <a href="{% url 'make_reservation' %}">click to make Reservation</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body">
              <h5 class="card-title">Cancel Reservation</h5>
              <p class="card-text"></p>
              <a href="{% url 'cancel_reservation' %}">Click to cancel Reservation</a>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card" style="width: 18rem">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body">
              <a href="{% url 'reservation_list' %}">My Reservations</a>
              {% else %}
              <p>
                Please <a href="{% url 'login' %}">log in</a> to access the
                reservation system.
              </p>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
